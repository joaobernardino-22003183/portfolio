<!-- editar_tfc.html -->
{% extends 'portfolio/layout.html' %}

{% block main %}
<h3>Tarefa</h3>
    <form action="{% url 'portfolio:editartfc' topico_id %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'portfolio:tfc' %}" role="button" class="btn btn-warning">Cancelar</a>
        <input type="submit" value="Gravar" class="btn btn-success">
        <a href="{% url 'portfolio:apagartfc' topico_id %}" role="button" class="btn btn-danger">Apagar</a>
    </form>
{% endblock %}
